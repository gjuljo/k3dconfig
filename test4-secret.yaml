kind: ConfigMap
apiVersion: v1
metadata:
  name: test4-config-vol
data:
  hello.html: |
     hello --> {{.Start}} {{.Username}} {{.End}}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: test4-config-env
data:
  MYAPP_START_KEY: "Hello"
  MYAPP_END_KEY: "how are you?"
---
apiVersion: v1
kind: Secret
metadata:
  name: test4-secret
type: Opaque
stringData:
    MYAPP_END_KEY: "this is secret"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test4-deployment
  labels:
    app: test4-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test4-app
  template:
    metadata:
      labels:
        app: test4-app
    spec:
      containers:
      - name: test4-app
        image: registry.lvh.me:5000/gjuljo/myapp:latest
        ports:
        - containerPort: 8001
        env:
        - name: MYAPP_USERNAME
          value: Giulio
        - name: MYAPP_START
          valueFrom:
            configMapKeyRef:
              name: test4-config-env
              key: MYAPP_START_KEY
        - name: MYAPP_END
          valueFrom:
            secretKeyRef:
              name: test4-secret
              key: MYAPP_END_KEY
        volumeMounts:
        - name: test4-vol
          mountPath: /app/static                  
      volumes:
      - name: test4-vol
        configMap:
          name: test4-config-vol
---
apiVersion: v1
kind: Service
metadata:
  name: test4-service
  labels:
    app: test4-service
spec:
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  selector:
    app: test4-app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test4-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: test4.lvh.me
    http:
      paths:
      - backend:
          serviceName: test4-service
          servicePort: 8001